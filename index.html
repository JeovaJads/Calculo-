</head>
<body>
    <form>
        <div > Faixa 01 -
            <select id="faixa01">
                <option value="0" id="fv0"> Preta </option>
                <option value="1" id="fv1"> Marrom </option>
                <option value="2" id="fv2"> Vermelho </option>
                <option value="3" id="fv3"> Laranja </option>
                <option value="4" id="fv4"> Amarelo </option>
                <option value="5" id="fv5"> Verde </option>
                <option value="6" id="fv6"> Azul </option>
                <option value="7" id="fv7"> violeta</option>
                <option value="8" id="fv8"> Cinza </option>
                <option value="9" id="fv9"> Branco </option>
            </select>
            Faixa 02 -
            <select id="faixa02">
                <option value="0" id="fv0"> Preta </option>
                <option value="1" id="fv1"> Marrom </option>
                <option value="2" id="fv2"> Vermelho </option>
                <option value="3" id="fv3"> Laranja </option>
                <option value="4" id="fv4"> Amarelo </option>
                <option value="5" id="fv5"> Verde </option>
                <option value="6" id="fv6"> Azul </option>
                <option value="7" id="fv7"> Violeta</option>
                <option value="8" id="fv8"> Cinza </option>
                <option value="9" id="fv9"> Branco </option>
            </select>
            Multiplicador -
            <select id="multi">
                <option value="1" id="fv0"> Preta </option>
                <option value="10" id="fv1"> Marrom </option>
                <option value="100" id="fv2"> Vermelho </option>
                <option value="1000" id="fv3"> Laranja </option>
                <option value="10000" id="fv4"> Amarelo </option>
                <option value="100000" id="fv5"> Verde </option>
                <option value="1000000" id="fv6"> Azul </option>
                <option value="10000000" id="fv7"> Violeta </option>
                <option value="0.1" id="md"> Dourado </option>
                <option value="0.01" id="mp"> Prata </option>
            </select>
            Tolerância -
            <select id="tole">
                <option value="0.01" id="fv0"> Preta </option>
                <option value="0.02" id="fv2"> Vermelho </option>
                <option value="0.05" id="md"> Dourado </option>
                <option value="0.1" id="mp"> Prata </option>
            </select>
        </div>
        <p></p>
        <button type="button" onclick="FazerCalculo()"> Calcular </button>
        <p> Resistência: <input type="text" id="resist" readonly placeholder="resultado"></p>
        <p> Tolerância: <input type="text" id="tolera" readonly placeholder="resultado"></p>
    </form>
    
    <script src="script.js"></script>
