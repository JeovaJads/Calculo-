<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Aplicação Cálculo de Resistência </title>
</head>
<body>
    <form>
        <div > Faixa 01 -
            <select id="faixa01">
                <option value="0" id="f1v0"> Preta </option>
                <option value="1" id="f1v1"> Marrom </option>
                <option value="2" id="f1v2"> Vermelho </option>
                <option value="3" id="f1v3"> Laranja </option>
                <option value="4" id="f1v4"> Amarelo </option>
                <option value="5" id="f1v5"> Verde </option>
                <option value="6" id="f1v6"> Azul </option>
                <option value="7" id="f1v7"> violeta</option>
                <option value="8" id="f1v8"> Cinza </option>
                <option value="9" id="f1v9"> Branco </option>
            </select>
            Faixa 02 -
            <select id="faixa02">
                <option value="0" id="f2v0"> Preta </option>
                <option value="1" id="f2v1"> Marrom </option>
                <option value="2" id="f2v2"> Vermelho </option>
                <option value="3" id="f2v3"> Laranja </option>
                <option value="4" id="f2v4"> Amarelo </option>
                <option value="5" id="f2v5"> Verde </option>
                <option value="6" id="f2v6"> Azul </option>
                <option value="7" id="f2v7"> violeta</option>
                <option value="8" id="f2v8"> Cinza </option>
                <option value="9" id="f2v9"> Branco </option>
            </select>
            Multiplicador -
            <select id="multi">
                <option value="1"> Preta </option>
                <option value="10"> Marrom </option>
                <option value="100"> Vermelho </option>
                <option value="1000"> Laranja </option>
                <option value="10000"> Amarelo </option>
                <option value="100000"> Verde </option>
                <option value="1000000"> Azul </option>
                <option value="10000000"> Violeta </option>
                <option value="0.1"> Dourado </option>
                <option value="0.01"> Prata </option>
            </select>
            Tolerância -
            <select id="tole">
                <option value="0.01"> Preta </option>
                <option value="0.02"> Vermelho </option>
                <option value="0.05"> Dourado </option>
                <option value="0.1"> Prata </option>
            </select>
        </div>
        <button type="button" onclick="FazerCalculo()"> Calcular </button>
        <p> Resistência: <input type="text" id="resist" readonly placeholder="resultado"></p>
        <p> Tolerância: <input type="text" id="tolera" readonly placeholder="resultado"></p>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
